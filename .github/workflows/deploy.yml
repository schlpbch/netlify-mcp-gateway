name: Deploy to Deno Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro project
        run: pnpm astro build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: deno-mcp-gateway
          entrypoint: main.ts
          root: .
