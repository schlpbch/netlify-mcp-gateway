mcp:
  gateway:
    servers:
      - id: journey-service-mcp
        name: Journey Service
        endpoint: http://localhost:8081/mcp
        transport: http
        priority: 1

      - id: swiss-mobility-mcp
        name: Swiss Mobility
        endpoint: http://localhost:8082/mcp
        transport: http
        priority: 1

      - id: aareguru-mcp
        name: Aareguru
        endpoint: http://localhost:8000/mcp
        transport: http
        priority: 2

      - id: open-meteo-mcp
        name: Open-Meteo
        endpoint: http://localhost:8001/mcp
        transport: http
        priority: 2

logging:
  level:
    ch.sbb.mcp.gateway: DEBUG
    org.springframework.web: DEBUG
