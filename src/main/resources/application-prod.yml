mcp:
  gateway:
    servers:
      - id: journey-service-mcp
        name: Journey Service
        endpoint: ${JOURNEY_SERVICE_URL}
        transport: http
        priority: 1

      - id: swiss-mobility-mcp
        name: Swiss Mobility
        endpoint: ${SWISS_MOBILITY_URL}
        transport: http
        priority: 1

      - id: aareguru-mcp
        name: Aareguru
        endpoint: ${AAREGURU_URL}
        transport: http
        priority: 2

      - id: open-meteo-mcp
        name: Open-Meteo
        endpoint: ${OPEN_METEO_URL}
        transport: http
        priority: 2

logging:
  level:
    ch.sbb.mcp.gateway: INFO
    org.springframework.web: WARN
